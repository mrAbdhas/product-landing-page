<!DOCTYPE html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="./styles.css">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Product landing page</title>
    </head>

    <body>
        <header id="header">
            <img 
                id="header-img"
                src="#" 
                alt=" Product logo"
            />
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#home">Home</a></li>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#product">Product</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main class="grid">
            <section id="home">
                <video id ="video" controls loop>
                    <source
                    src="" type="video/mp4"
                    />
                </video>
            </section>

            <section id="features">

            </section>

            <section id="product">

            </section>

            <footer id="contact">
                <form 
                    id="form" 
                    action="https://www.freecodecamp.com/email-submit" 
                    method="post"  
                >
                    <input 
                        id="email" 
                        name="email"
                        type="email" 
                        placeholder="input your email here"
                        pattern="+@globex\.com"
                        required
                    >
                    <input
                        id="submit"
                        type="submit"
                        value="Submit"
                    >
                </form>
            </footer>

        </main>
    </body>

    
</html>
